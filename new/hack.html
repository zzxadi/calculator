     <p>你可以认为我是一个极端的人，就像有许多人专注于自己的领域而不屑于其它“肤浅”的工作范畴一样。比如我见过不少认为做portal没有技术含量的判定，做工程都是充满苦逼行为的言论，最近则还有那些“大数据”崇拜者的疯狂吐槽……我的极端则有些不同，我的极端在于我认为绝大多数优秀的程序员，都要尝试多方面的事情。并不只有底层开发或者机器学习充满睿智的挑战，我做了几年网站，很难说这就是我最初的兴趣，虽然也在接触和学习其他的领域，但是依然觉得，做网站仍旧充满挑战，互联网真是一个奇葩充斥的地方。</p>
