<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
  fieldset#favoriteColor { margin: 0; padding: 0; border: 0; background: transparent;}
  #favoriteColor h2 { width: 10em; float: left; font-size: 1em; font-weight: normal;}
  #favoriteColor .col { width: 8em; float: left; clear: none;}
  #favoriteColor label { float: none;}
</style>
</head>

<body>
  <fieldset id="favoriteColor">
    <h2>Favorite Color:</h2>
      <div class="col">
        <div>
          <label><input type="checkbox" class="checkbox" id="red" name="red" value="red" />red</label>
        </div>
        <div>
          <label><input type="checkbox" class="checkbox" id="orage" name="orage" value="orage" />orage</label>
        </div>
      </div>
  </fieldset>
</body>
</html>
