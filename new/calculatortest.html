<style>
 * {
 	margin: 0;
	padding: 0;
	box-sizing: border-box;
 }

	height: auto;

 }

.keys span {

	width: 66px;

	background: white;
	border-radius: 3px;
	
	margin: 0 7px 11px 0;
	line-height: 40px;
	text-align: center;
}
 
</style>
</head>

<body>
   <div id="calculator">
   		<div class="top">
           
        </div>

        </div>
   </div>
</body>
