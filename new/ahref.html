<title>无标题文档</title>
<style>
  div {
	  width: 100px;
	  height: 150px;
	  background: #ccc no-repeat;  
  }
  
  a:link, a.visited {
	  text-decoration: none;
	  font-weight: bold;
  }
  
  a:hover, a:focus, a:active {
     text-decoration: underline;
	 font-weight: bold;
  }
</style>
</head>

<body>
  <div>
     <a href="http://www.google.com">Google</a>
  </div>
</body>
